<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <div id="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="boolean">
        </div>

        <div id="adder">
            <input type="text" id="toadd" name="toadd" placeholder="aggiungi nota" v-model="newList" @keyup.enter="addNote(newList)">
            <button @click="addNote(newList)">aggiungi</button>
        </div>

        <div class="notes">
            
            <ul v-if="listaNote.length > 0">
                <li  v-for="(note, index) in listaNote" class="clearfix">{{note}} <i @click="removeNote(index)" class="fas fa-times-circle"></i></li>
            </ul>
            <h2 v-else>la lista Ã¨ vuota</h2>

        </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
